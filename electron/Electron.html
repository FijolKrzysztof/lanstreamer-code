<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <title>Lanstreamer</title>
    <link rel="stylesheet" href="Electron.css"/>
    <script defer src="Electron.js"></script>
</head>
<body>
<div id="underApp">
    <div class="margin"></div>
    <div id="app">
        <div id="topContainer">
            <button id="start" onclick=start()>Start</button>
            <input
                    id="password"
                    oninput=setPassword()
                    placeholder="Set password ( optional )"
                    type="password"
            />
        </div>
        <div id="info"></div>
        <div id="warningContainer">
            <span id="warning"></span>
        </div>
        <button id="linkButton" onclick=createAccount()>Open website</button>
        <div id="message">...</div>
    </div>
    <div class="margin"></div>
</div>
</body>
</html>
